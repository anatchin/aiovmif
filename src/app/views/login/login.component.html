<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <h1>เข้าสู่ระบบ</h1>
                  <p class="text-muted">เข้าสู่ระบบด้วยบัญชีของท่าน</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" [(ngModel)]="form.username" name="username" formControlName="username" class="form-control" placeholder="ชื่อผู้ใช้" value="admin" required
                      [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">โปรดระบุอีเมล์</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" [(ngModel)]="form.password" name="password" formControlName="password" class="form-control" placeholder="รหัสผ่าน" value="An@tta5665" required
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">โปรดระบุรหัสผ่าน</div>
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-6 text-left">
                      <button type="button" [routerLink]="['/register']" class="btn btn-danger">ลงทะเบียน</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="submit" class="btn btn-primary px-4">เข้าสู่ระบบ</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
